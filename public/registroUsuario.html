<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-logo">
            <img class="logo" src="css/pictures/logo-11.png" alt="Logo de la empresa">
        </div>
        <nav class="navegacion">
            <ul class="lista-navegacion">
                <button class="volver-home">
                    <a class="boton-a-login" href="index.html">VOLVER A HOME</a>
                </button>
        </nav>
        
    </header>

    <h1>Registro de Usuario</h1>

    <form id="register-form">
        <div>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div>
            <label for="confirm-password">Confirmar contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>

        <button type="submit">Registrarse</button>
    </form>

    <p>¿Ya tienes una cuenta? <a href="/public/logint.html">Inicia sesión</a></p>

    <script src="./js/registro.js"></script>
</body>

</html>
