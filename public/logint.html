<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="encabezado">
        <div class="contenedor-logo">
            <img class="logo" src="" alt="Logo de la empresa">
        </div>
        <nav class="navegacion">
            <ul class="lista-navegacion">
                <li class="item-navegacion"><a href="#">Home</a></li>
                <li class="item-navegacion"><a href="#">Login</a></li>
                <li class="item-navegacion"><a href="#">Products</a></li> <!-- ✅ correcto -->

                <li class="item-navegacion"><a href="#">Contact</a></li>
            </ul>
        </nav>
        
    </header>
    <main class="principal">
        <form id="login-form" action="/login" method="POST" class="formulario">
            <div class="campo-usuario">
                <label for="email">email</label>
                <input type="email" id="email" name="username" required>
            </div>
            <div class="campo-contraseña">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="boton-enviar">Login</button>
            <div class="registro">
                <p>Don't have an account? <a href="./registroUsuario.html">Sign up</a></p>
            </div>
        </form>
        
    </main>
    <script src="./js/login.js"></script>
</body>
</html>
